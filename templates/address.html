{% extends 'base.html' %}
{% load static %}

{% block body %}

<div id="page-content">
    <!--Page Title-->
    <div class="page section-header text-center">
        <div class="page-title">
            <div class="wrapper"><h1 class="page-width">سبد خرید شما</h1></div>
          </div>
    </div>
    <!--End Page Title-->
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-8 col-lg-8 main-col">
                <form action="{% url 'account:info' %}" method="post">
                {% csrf_token %}
                   
                    <div id="shipping-calculator" class="mb-4">
                    <h5 class="small--text-center">تخمین های حمل و نقل را دریافت کنید</h5>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-4">
                            <div class="form-group">
                                <label for="address_country">استان</label>
                                <input type="text" name="province" value="{{prof.province}}">
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-4">
                            <div class="form-group">
                                <label>شهر</label>
                                <input type="text" name="city" value="{{prof.city}}">
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-4">
                            <div class="form-group">
                                <label for="address_zip">کد پستی</label>
                                  <input type="text" id="address_zip" name="code_posty" value="{{prof.code_posty}}">
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-4">
                            <div class="form-group">
                                <label for="address_zip2">نام تحویل گیرنده</label>
                                  <input type="text" id="address_zip2" name="receiver_name" value="{{prof.receiver_name}}">
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-4">
                            <div class="form-group">
                                <label for="address_zip">کدملی</label>
                                  <input type="text" id="address_zip" name="code_meli" value="{{prof.code_meli}}">
                            </div>
                        </div>
                        <div class="col-12 col-sm-12">
                            <div class="form-group">
                                <label for="address_zip">آدرس دقیق</label>
                                <textarea name="address" cols="40" rows="10" required="" id="id_address">{{prof.address}}</textarea>
                            </div>
                        </div>
                        <div class="currencymsg">همه سفارشات را به صورت تومان پردازش می کنیم.</div>
                        <hr> 
                        <div class="col-12 col-sm-12 col-md-12 actionRow text-center">
                              <div><input name='btn1' type="submit" class="btn btn--secondary get-rates" value="محاسبه هزینه حمل و نقل"></div>
                          </div>
                    </div>
                </div>
                </form>                   
               </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 cart__footer">
                {% comment %} 
                <div class="cart-note">
                    <div class="solid-border">
                        <h5><label for="CartSpecialInstructions" class="cart-note__label small--text-center">یادداشت خود را به سفارش خود اضافه کنید</label></h5>
                        <textarea name="note" id="CartSpecialInstructions" class="cart-note__input"></textarea>
                    </div>
                </div> 
                {% endcomment %}
                <div class="solid-border">
                  <div class="row">
                      <span class="col-12 col-sm-6 cart__subtotal-title"><strong>مجموع</strong></span>
                      <span class="col-12 col-sm-6 cart__subtotal-title cart__subtotal text-left"><span class="money">{{total}}تومان</span></span>
                    </div>
                  <div class="cart__shipping">حمل و نقل و مالیات در پرداخت محاسبه شده است</div>
                  <p class="cart_tearm">
                    <label>
                      <input type="checkbox" name="tearm" id="cartTearm" class="checkbox" value="tearm" required="">
                        با شرایط و ضوابط موافقم
                    </label>
                  </p>
                  <input type="submit" name="checkout" id="cartCheckout" class="btn btn--small-wide checkout" value="پرداخت" disabled="disabled">
                </div>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
